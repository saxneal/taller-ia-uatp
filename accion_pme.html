/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   L√ìGICA DEL MAZO DE CASOS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
let currentCases = [];
let cardStates = {}; 
let solvedCount = 0;
let pericia = 0;

// Mazo y puntero
let deck = [];
let deckIndex = 0;

function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function buildDeck() {
    deck = shuffleArray([...BANCO_CASOS]);
    deckIndex = 0;
}

function getNextCases(n) {
    const result = [];
    while (result.length < n) {
        if (deck.length === 0 || deckIndex >= deck.length) {
            buildDeck();
        }
        result.push(deck[deckIndex++]);
    }
    return result;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   L√ìGICA DEL DETECTIVE
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

function shuffleCases() {
    currentCases = getNextCases(5);

    cardStates = {};
    solvedCount = 0;
    for (let i = 0; i < currentCases.length; i++) {
        cardStates[i] = { status: 'unsolved', points: 0 };
    }

    renderCases();
    updateStats();

    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function renderCases() {
    const container = document.getElementById('dossier');
    container.innerHTML = '';
    currentCases.forEach((c, idx) => {
        const card = document.createElement('div');
        card.className = 'case-card';
        card.id = `card-${idx}`;
        card.style.animationDelay = `${idx * 0.1}s`;
        
        card.innerHTML = `
            <div class="case-num">${c.id}</div>
            <div style="font-size: 0.7rem; color: var(--blue); font-weight: 700; margin-top: 5px;">${c.escuela}</div>
            <p class="case-desc">"${c.problema}"</p>
            <div class="selection-box">
                <div>
                    <label>Dimensi√≥n</label>
                    <select id="dim-${idx}" onchange="updateSubdims(${idx})">
                        <option value="">Selecciona Dimensi√≥n...</option>
                        ${Object.keys(EID_STRUCTURE).map(d => `<option value="${d}">${d}</option>`).join('')}
                    </select>
                </div>
                <div>
                    <label>Subdimensi√≥n</label>
                    <select id="sub-${idx}" onchange="updateEstandards(${idx})" disabled>
                        <option value="">Esperando Dimensi√≥n...</option>
                    </select>
                </div>
                <div>
                    <label>Est√°ndar Indicativo</label>
                    <select id="est-${idx}" disabled>
                        <option value="">Esperando Subdimensi√≥n...</option>
                    </select>
                </div>
                <button class="check-btn" onclick="checkCase(${idx})" id="btn-${idx}">Someter a An√°lisis</button>
            </div>
            <div id="ai-${idx}" class="ai-analysis"></div>
        `;
        container.appendChild(card);
    });
}

function updateSubdims(idx) {
    const dim = document.getElementById(`dim-${idx}`).value;
    const subSelect = document.getElementById(`sub-${idx}`);
    const estSelect = document.getElementById(`est-${idx}`);
    
    subSelect.innerHTML = '<option value="">Selecciona Subdimensi√≥n...</option>';
    estSelect.innerHTML = '<option value="">Esperando Subdimensi√≥n...</option>';
    estSelect.disabled = true;

    if (dim) {
        subSelect.disabled = false;
        Object.keys(EID_STRUCTURE[dim]).forEach(sub => {
            subSelect.innerHTML += `<option value="${sub}">${sub}</option>`;
        });
    } else {
        subSelect.disabled = true;
    }
}

function updateEstandards(idx) {
    const dim = document.getElementById(`dim-${idx}`).value;
    const sub = document.getElementById(`sub-${idx}`).value;
    const estSelect = document.getElementById(`est-${idx}`);
    
    estSelect.innerHTML = '<option value="">Selecciona Est√°ndar...</option>';
    if (sub) {
        estSelect.disabled = false;
        EID_STRUCTURE[dim][sub].forEach(est => {
            estSelect.innerHTML += `<option value="${est}">${est}</option>`;
        });
    } else {
        estSelect.disabled = true;
    }
}

function checkCase(idx) {
    const selDim = document.getElementById(`dim-${idx}`).value;
    const selSub = document.getElementById(`sub-${idx}`).value;
    const selEst = document.getElementById(`est-${idx}`).value;
    const caseData = currentCases[idx];
    const aiBox = document.getElementById(`ai-${idx}`);
    const card = document.getElementById(`card-${idx}`);
    const btn = document.getElementById(`btn-${idx}`);
    let state = cardStates[idx];

    if (!selDim || !selSub || !selEst) {
        showModal('‚ö†Ô∏è Faltan datos', 'Debes seleccionar la Dimensi√≥n, Subdimensi√≥n y el Est√°ndar antes de analizar.', 'üïµÔ∏è');
        return;
    }

    if (selDim === caseData.dimension && selSub === caseData.subdimension && selEst === caseData.estandar) {
        if (state.status !== 'solved') {
            solvedCount++; 
        }
        
        let ptsGanados = 100 - state.points; 
        pericia += ptsGanados;
        state.points = 100;
        state.status = 'solved';

        card.className = 'case-card solved';
        btn.disabled = true;
        btn.className = 'check-btn';
        btn.innerText = "Expediente Cerrado";
        
        document.getElementById(`dim-${idx}`).disabled = true;
        document.getElementById(`sub-${idx}`).disabled = true;
        document.getElementById(`est-${idx}`).disabled = true;

        showAIFeedback(aiBox, 'solved', caseData.feedback, caseData.mdc);

    } else if (selDim === caseData.dimension && (selEst === caseData.partialEst || selSub === caseData.subdimension)) {
        if (state.status !== 'partial') {
            let ptsGanados = 50 - state.points; 
            pericia += ptsGanados;
            state.points = 50;
            state.status = 'partial';
        }

        card.className = 'case-card partial';
        btn.disabled = false;
        btn.className = 'check-btn btn-partial';
        btn.innerText = "Corregir Clasificaci√≥n ‚Üª";
        
        showAIFeedback(aiBox, 'partial', caseData.feedbackPartial, "Analiza bien el n√∫cleo del problema. Puedes modificar tus selectores y volver a intentarlo.");

    } else {
        showModal('‚ùå Investigaci√≥n err√≥nea', `La clasificaci√≥n no corresponde en absoluto. Revisa especialmente la Dimensi√≥n '${caseData.dimension}' y vuelve a intentarlo.`, 'üö®');
        return;
    }

    updateStats();
}

function showAIFeedback(box, status, msg, mdc) {
    box.classList.remove('vis');
    void box.offsetWidth; 
    
    box.innerHTML = `
        <span class="badge ${status === 'solved' ? 'badge-ok' : 'badge-partial'}">${status === 'solved' ? '100% CORRECTO' : 'SIRVE / PARCIAL'}</span>
        <p>${msg}</p>
        <div style="margin-top:10px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
            <strong style="color:var(--purple); font-size:0.7rem;">REFLEXI√ìN MDC:</strong><br>
            <span style="font-style:italic; font-size:0.75rem;">"${mdc}"</span>
        </div>
    `;
    box.style.border = `1px solid ${status === 'solved' ? 'var(--green)' : 'var(--orange)'}`;
    box.classList.add('vis');
}

function updateStats() {
    document.getElementById('solved-count').innerText = `${solvedCount} / 5`;
    
    const scoreEl = document.getElementById('total-score');
    scoreEl.innerText = pericia;
    scoreEl.style.color = '#fff';
    setTimeout(() => { scoreEl.style.color = 'var(--blue)'; }, 300);
    
    const ranks = ["Aspirante", "Asesor Junior", "ATP Especialista", "Estratega Territorial", "Maestro de Est√°ndares", "Director MDC", "Leyenda del Valle Diguill√≠n"];
    const rankIdx = Math.min(Math.floor(pericia / 150), ranks.length - 1);
    document.getElementById('rank').innerText = ranks[rankIdx];
}

function showModal(title, text, ico) {
    const m = document.getElementById('modal');
    const content = document.getElementById('m-content');
    content.innerHTML = `
        <div style="font-size:3rem; margin-bottom:15px;">${ico}</div>
        <h2 style="font-size:1.4rem; margin-bottom:15px;">${title}</h2>
        <p style="font-size:0.95rem; line-height:1.6; color:var(--muted); margin-bottom:25px;">${text}</p>
        <button class="check-btn" onclick="closeModal()">Seguir analizando</button>
    `;
    m.style.display = 'flex';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

// Fondo din√°mico
(()=>{
  const c=document.getElementById('cvs'),ctx=c.getContext('2d');
  let W,H,pts=[];
  const resize=()=>{W=c.width=innerWidth;H=c.height=innerHeight};
  resize(); addEventListener('resize',resize);
  for(let i=0;i<40;i++) pts.push({x:Math.random()*100,y:Math.random()*100,vx:(Math.random()-.5)*.02,vy:(Math.random()-.5)*.02,r:Math.random()*1.2});
  const draw=()=>{
    ctx.clearRect(0,0,W,H);
    pts.forEach(p=>{
      p.x+=p.vx; p.y+=p.vy;
      if(p.x<0)p.x=100; if(p.x>100)p.x=0;
      if(p.y<0)p.y=100; if(p.y>100)p.y=0;
      ctx.beginPath(); ctx.arc(p.x/100*W,p.y/100*H,p.r,0,Math.PI*2);
      ctx.fillStyle='rgba(0,212,255,0.2)'; ctx.fill();
    });
    requestAnimationFrame(draw);
  };
  draw();
})();

// Iniciar aplicaci√≥n
buildDeck();
shuffleCases();
</script>
